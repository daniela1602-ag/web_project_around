<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pagina wed de Around U. S." />
    <meta name="author" content="Daniela Almeida" />
    <meta name="keywords" content="lugares, social media, galeria" />
    <title>Around The U. S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <div class="header__container">
          <img
            class="header__title"
            src="./images/Vector.svg"
            alt="Around U. S."
          />
          <div class="header__grey-line"></div>
        </div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/image.jpg"
            alt="Imagen de perfil"
          />
          <div class="profile__info">
            <h2 class="profile__info-name">Jacques Cousteau</h2>
            <p class="profile__info-job">Explorador</p>

            <div id="openModal" class="profile__info-edit-button">
              <img
                class="profile__info-edit-button-pen"
                src="./images/vectorlapiz.svg"
                alt="ícono de editar"
              />
            </div>
          </div>

          <div class="profile__add-button">
            <img
              class="profile__add-button-plus"
              src="./images/vectorplus.svg"
              alt="signo de más"
            />
          </div>
        </section>
        <section class="elements">
          <div class="elements__container">
            <div class="elements__card-image">
              <img
                class="elements__image"
                src="./images/goldengates.jpg"
                alt="vista al puente golden gates, San Francisco"
              />
              <div class="elements__card-image-rectangle">
                <h3 class="elements__card-image-text">Golden Gates Bridge</h3>
                <div class="elements__card-image-button">
                  <img src="./images/vectorcorazon.svg" />
                </div>
              </div>
            </div>
            <div class="elements__card-image">
              <img
                class="elements__image"
                src="./images/valledeyosemite.jpg"
                alt="paisaje de un río en medio de un bosque"
              />
              <div class="elements__card-image-rectangle">
                <h3 class="elements__card-image-text">Valle de Yosemite</h3>
                <div class="elements__card-image-button">
                  <img src="./images/vectorcorazon.svg" />
                </div>
              </div>
            </div>
            <div class="elements__card-image">
              <img
                class="elements__image"
                src="./images/montañas.jpg"
                alt="paisaje de unas montañas"
              />
              <div class="elements__card-image-rectangle">
                <h3 class="elements__card-image-text">Montañas Calvas</h3>
                <div class="elements__card-image-button">
                  <img src="./images/vectorcorazon.svg" />
                </div>
              </div>
            </div>
            <div class="elements__card-image">
              <img
                class="elements__image"
                src="./images/lake.jpg"
                alt="paisaje de un  gran lago y montañas alrededor"
              />
              <div class="elements__card-image-rectangle">
                <h3 class="elements__card-image-text">Lago Louise</h3>
                <div class="elements__card-image-button">
                  <img src="./images/vectorcorazon.svg" />
                </div>
              </div>
            </div>
            <div class="elements__card-image">
              <img
                class="elements__image"
                src="./images/latemar.jpg"
                alt="paisaje de montañas rocosas en vista nocturna"
              />
              <div class="elements__card-image-rectangle">
                <h3 class="elements__card-image-text">Latemar</h3>
                <div class="elements__card-image-button">
                  <img src="./images/vectorcorazon.svg" />
                </div>
              </div>
            </div>
            <div class="elements__card-image">
              <img
                class="elements__image"
                src="./images/vanois.jpg"
                alt="paisaje de un lago y montañas"
              />
              <div class="elements__card-image-rectangle">
                <h3 class="elements__card-image-text">Vanois National Park</h3>
                <div class="elements__card-image-button">
                  <img src="./images/vectorcorazon.svg" />
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <div id="modal" class="modal">
        <div class="modal__content">
          <img
            id="closeModal"
            class="modal__close-icon"
            src="./images/closeicon.svg"
            alt="Close"
          />
          <h2 class="modal__title">Editar perfil</h2>
          <form id="editProfileForm" class="modal__profile-form">
            <label for="name">Nombre</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Nombre"
              class="modal__profile-input"
              required
            />

            <label for="about">Acerca de mi</label>
            <input
              type="text"
              id="about"
              name="about"
              placeholder="Acerca de mi"
              class="modal__profile-input"
              required
            ></input>

            <button id = "acc" type="submit" class="modal__profile-submit">Guardar</button>
          </form>
        </div>
      </div>
      <footer class="footer">
        <div>
          <p class="footer__copyright">© 2025 Around The U.S.</p>
        </div>
      </footer>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
