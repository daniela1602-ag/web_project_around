<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pagina wed de Around U. S." />
    <meta name="author" content="Daniela Almeida" />
    <meta name="keywords" content="lugares, social media, galeria" />
    <title>Around The U. S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__container">
          <img
            class="header__title"
            src="./images/Vector.svg"
            alt="Around U. S."
          />
          <div class="header__grey-line"></div>
        </div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/image.jpg"
            alt="Imagen de perfil"
          />
          <div class="profile__info">
            <h2 class="profile__info-name">Jacques Cousteau</h2>
            <p class="profile__info-job">Explorador</p>
          </div>
          <div class="profile__info-edit-button">
            <img
              class="profile__info-edit-button-pen"
              src="./images/vectorlapiz.svg"
              alt="ícono de editar"
            />
          </div>

          <div class="profile__add-button">
            <img
              class="profile__add-button-plus"
              src="./images/vectorplus.svg"
              alt="signo de más"
            />
          </div>
        </section>
      </main>
    </div>

    <script></script>
  </body>
</html>
