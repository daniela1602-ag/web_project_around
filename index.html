<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pagina wed de Around U. S." />
    <meta name="author" content="Daniela Almeida" />
    <meta name="keywords" content="lugares, social media, galeria" />
    <title>Around The U. S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <div class="header__container">
          <img
            class="header__title"
            src="./images/Vector.svg"
            alt="Around U. S."
          />
          <div class="header__grey-line"></div>
        </div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/image.jpg"
            alt="Imagen de perfil"
          />
          <div class="profile__info">
            <h2 class="profile__info-name">Jacques Cousteau</h2>
            <p class="profile__info-job">Explorador</p>

            <div id="openModal" class="profile__info-edit-button">
              <img
                class="profile__info-edit-button-pen"
                src="./images/vectorlapiz.svg"
                alt="ícono de editar"
              />
            </div>
          </div>

          <div id="openPopup" class="profile__add-button">
            <img
              class="profile__add-button-plus"
              src="./images/vectorplus.svg"
              alt="signo de más"
            />
          </div>
        </section>
        <section class="elements">
          <div class="elements__container"></div>
        </section>
      </main>
      <template id="card-template">
        <div class="elements__card-image">
          <img class="elements__image" src="" alt="" />
          <img
            class="elements__card-delete-button"
            src="./images/trash.svg"
            alt="Eliminar"
          />
          <div class="elements__card-image-rectangle">
            <h3 class="elements__card-image-text"></h3>
            <div class="elements__card-image-button">
              <img
                class="elements__card-like-icon"
                src="./images/vectorcorazon.svg"
                alt="like"
              />
            </div>
          </div>
        </div>
      </template>
      <div id="modal" class="modal">
        <div class="modal__content">
          <img
            id="closeModal"
            class="modal__close-icon"
            src="./images/closeicon.svg"
            alt="Close"
          />
          <h2 class="modal__title">Editar perfil</h2>
          <form id="editProfileForm" class="modal__profile-form" novalidate>
            <div class="modal__fields">
              <label for="name"
                >Nombre
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Nombre"
                  class="modal__profile-input"
                  minlength="2"
                  maxlength="40"
                  required
                />
                <span id="name-error" class="modal__input-error"></span>
              </label>
            </div>
            <div>
              <label for="about">
                <input
                  type="text"
                  id="about"
                  name="about"
                  placeholder="Acerca de mi"
                  class="modal__profile-input"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span id="about-error" class="modal__input-error"></span>
              </label>
            </div>
            <button id="acc" type="submit" class="modal__profile-submit">
              Guardar
            </button>
          </form>
        </div>
      </div>

      <div id="popup" class="modal">
        <div class="modal__content">
          <img
            id="closePopup"
            class="modal__close-icon"
            src="./images/closeicon.svg"
            alt="Close"
          />
          <h2 class="modal__title">Nuevo lugar</h2>
          <form id="popupEditImg" class="modal__profile-form" novalidate>
            <div>
              <label for="title"
                >Titulo
                <input
                  type="text"
                  id="title"
                  name="title"
                  placeholder="Titulo"
                  class="modal__profile-input"
                  minlength="2"
                  maxlength="30"
                  required
                />
                <span id="title-error" class="modal__input-error"></span>
              </label>
            </div>
            <div>
              <label for="imgLink">Enlace a la imagen</label>
              <input
                type="url"
                id="imgLink"
                name="imgLink"
                placeholder="Enlace a la imagen"
                class="modal__profile-input"
                required
              />
              <span id="imgLink-error" class="modal__input-error"></span>
            </div>
            <button
              id="submitButton"
              type="submit"
              class="modal__profile-submit"
            >
              Crear
            </button>
          </form>
        </div>
      </div>
      <div class="modal modal_type_image">
        <div class="modal__image-container">
          <img
            id="closePopupImg"
            class="modal__close-icon"
            src="./images/closeicon.svg"
            alt="Close"
          />
          <img class="modal__image" src="#" alt="imagen ampliada" />
        </div>
      </div>
      <footer class="footer">
        <div>
          <p class="footer__copyright">© 2025 Around The U.S.</p>
        </div>
      </footer>
    </div>
    <script type="module" src="./scripts/components/PopupWithImage.js"></script>
    <script type="module" src="./scripts/components/PopupWithForm.js"></script>
    <script type="module" src="./scripts/components/Popup.js"></script>

    <script type="module" src="./scripts/components/Section.js"></script>
    <script type="module" src="./scripts/components/Card.js"></script>
    <script type="module" src="./scripts/components/FormValidator.js"></script>
    <script type="module" src="./scripts/utils.js"></script>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
